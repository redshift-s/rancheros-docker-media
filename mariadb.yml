rancher:
  services:
    db:
      image: linuxserver/mariadb
      container_name: nextcloud-mariadb
      restart: always
      environment:
        PGID: 1020
        PUID: 1020
        TZ: Europe/Stockholm
        MYSQL_DATABASE: docker
        MYSQL_ROOT_PASSWORD: root_password
        MYSQL_USER: nextcloud
        MYSQL_PASSWORD: nextcloud
      volumes:
      - /mnt/nfs-1/config/mariadb:/config
      networks:
      - nextcloud_network