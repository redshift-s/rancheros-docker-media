rancher:
  services:
    mariadb-nextcloud:
      image: linuxserver/mariadb
      container_name: mariadb-nextcloud
      networks:
      - proxynet
      restart: always
      environment:
        PGID: 1020
        PUID: 1020
        TZ: Europe/Stockholm
        MYSQL_ROOT_PASSWORD: root_password
        MYSQL_DATABASE: nextcloud
        MYSQL_USER: nextcloud
        MYSQL_PASSWORD: nextcloud
      ports:
      - 3306:3306
      volumes:
      - /mnt/nfs-1/config/mariadb:/config