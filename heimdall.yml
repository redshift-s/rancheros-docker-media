rancher:
    services:
      heimdall:
        image: linuxserver/heimdall
        container_name: heimdall
        restart: always
        environment:
          PUID: 1020
          PGID: 1020
          TZ: Europe/Stockholm
        volumes:
        - /mnt/nfs-1/config/heimdall:/config
        ports:
        - 5555:80
        - 443:443