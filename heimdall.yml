rancher:
    services:
      heimdall:
        image: linuxserver/heimdall
        container_name: heimdall
      restart: always
        environment:
        - PUID=1000
        - PGID=1000
        - TZ=Europe/London
        volumes:
        - /mnt/nfs-1/config/heimdall:/config
        ports:
        - 5555:80
        - 443:443