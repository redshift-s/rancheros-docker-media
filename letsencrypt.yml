#EXTRA_DOMAINS: <extradomains> #optional
rancher:
  services:
    letsencrypt:
      image: linuxserver/letsencrypt
      container_name: letsencrypt
      cap_add:
      - NET_ADMIN
      environment:
        PUID: 1020
        PGID: 1020
        TZ: Europe/Stockholm
        URL: nextcloud.fruit.org
        SUBDOMAINS: wildcard
        VALIDATION: duckdns
        DUCKDNSTOKEN: aed90380-c6de-46a3-bce2-efc070297f34 #change to real one
        EMAIL: user@fruit.org #optional
        DHLEVEL: 2048 #optional
        ONLY_SUBDOMAINS: false #optional
        STAGING: false #optional
      vlumes:
      - /mnt/nfs-1/config/letsencrypt:/config
      ports:
      - 443:443
      - 80:80 #optional
      restart: unless-stopped