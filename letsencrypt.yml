#EXTRA_DOMAINS: <extradomains> #optional
rancher:

  networks:
    proxyet

  services:
    letsencrypt:
      image: linuxserver/letsencrypt
      container_name: letsencrypt
      cap_add:
      - NET_ADMIN
      environment:
        PUID: 1020
        PGID: 1020
        TZ: Europe/Stockholm
        URL: fruit-nextcloud.duckdns.org
        SUBDOMAINS: wildcard
        VALIDATION: duckdns
        DUCKDNSTOKEN: aed90380-c6de-46a3-bce2-efc070297f34
        EMAIL: user@fruit.org
      volumes:
      - /mnt/nfs-1/config/letsencrypt:/config
      ports:
      - 443:443
      - 80:80
      restart: unless-stopped
  network:
    proxynet
    
